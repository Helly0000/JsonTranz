l_simp_chinese:
 #You visit some baronies or go partying, by Ewan Cowhig Croft
 martial_authority.5000.t:0 "巡视落后地区"
 martial_authority.5000.authoritative_religion.desc:1 "我按压阵阵作痛的太阳穴，一名官员向我朗读今年来自[baron_1_lands.GetNameNoTier]的第十二份公报。若干这样的重要采邑已经在过去几个月里见证了我的控制力的衰弱，但如果我对偏远土地进行一次小型巡视，完成[ROOT.Char.GetFaith.HighGodName]授予我的义务，这或能让在我的掌控下的他们更安份一些。\n\n另一方面，[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]邀请我前去私人宴会……"
 martial_authority.5000.relaxed_religion.desc:0 "我按压阵阵作痛的太阳穴，一名官员向我朗读今年来自[baron_1_lands.GetNameNoTier]的第十二份公报。若干这样的重要采邑已经在过去几个月里见证了我的控制力的衰弱，但如果我对偏远土地进行一次小型巡视，这或能让他们在我的掌控下更安份一些。\n\n另一方面，[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]邀请我参加场私人宴会……"
 martial_authority.5000.a:0 "称职的[ROOT.Char.GetTitleAsNameNoTooltip]应当偶尔巡视[ROOT.Char.GetHerHis]领地中的底层。"
 martial_authority.5000.b:0 "我#EMP 有责任#!参加那场聚会！"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U]、[baron_2.GetShortUIName]和[baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier]、[baron_2_lands.GetNameNoTier]和[baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "全面封地监督"

 #Your young heir terrorizes your vassals
 martial_authority.8000.t:0 "任性的比武大会"
 martial_authority.8000.desc:0 "我的[marshal.GetCouncilTitle]正在主办的比武大会似乎是今年的第一百场了，我所能做的就是让自己保持清醒。当我感觉到有人用力拽了一下我的手肘时，我的思维被晃得活络了起来。\n\n尽管自然条件困难重重，我年幼的[fighting_child.Custom('GetDaughterSon')][fighting_child.GetName]还是摇摇晃晃地举着一柄有着[fighting_child.GetHerHis]四倍体型那么长的长枪，戴着一顶并不合身的头盔，一直往下滑得要扣住[fighting_child.GetHerHis]的眼睛。\n\n“[ROOT.Char.GetMotherFather|U]，我可以去比试一场吗？”"
 martial_authority.8000.a:0 "我准了，但也命令任何人不得伤到[fighting_child.GetHerHim]。"
 martial_authority.8000.tt:0 "[fighting_child.GetName]通过比武大会取得进步"
 martial_authority.8000.a.tt:0 "[fighting_child.GetSheHe|U]可以证明[fighting_child.GetHerselfHimself]自己"
 martial_authority.8000.tt.failure:0 "[fighting_child.GetName]没能让[fighting_child.GetHerselfHimself]脱颖而出"
 martial_authority.8000.b:0 "“当然，孩子！愿[fighting_child.GetHerHis]的怒火无人能挡！”"
 martial_authority.8000.c:0 "“乖，和马匹玩去。”"
 martial_authority.8000.d:0 "“这里不是小[fighting_child.Custom('GirlBoy')]玩的地方。”"
 martial_authority_child_trait_gain:0 "[fighting_child.GetName]获得了一项特质"
 martial_authority_brave:0 "$trait_brave$"
 martial_authority_arrogant:0 "$trait_arrogant$"
 martial_authority_wrathful:0 "$trait_wrathful$"
 martial_authority_one_eyed_child_title:0 "$trait_one_eyed$！"
 martial_authority_one_eyed_child:0 "[fighting_child.GetNameNoTooltip]在比武大会中丢了一只眼睛。"
 martial_authority_disfigured_child_title:0 "$trait_disfigured$！"
 martial_authority_disfigured_child:0 "[fighting_child.GetNameNoTooltip]在比武大会中受伤毁容。"
 martial_authority_unremarkable_child_title:0 "你的孩子难成大器！"
 martial_authority.8000_injury:0 "[fighting_child.GetName]受伤了。"
 martial_authority_unremarkable_child:0 "[fighting_child.GetNameNoTooltip]在比武大会中的表现证明[fighting_child.GetHerselfHimself]完全不是这块料。"
 martial_authority.8100.desc:0 "混战中的斗士们围着[fighting_child.GetName]笨拙地绕着圈，显然是害怕伤到[fighting_child.GetHerHim]。然而，[fighting_child.GetSheHe]却回敬以种种阴招，完全无视比赛规则。\n\n我看着[fighting_child.GetSheHe]将14英尺的长柄插入我的[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')][murdered_knight.GetNamePossessive]的后脑勺。斗士们还是只用象征性的攻击打在[fighting_child.GetHerHim]身上，而[fighting_child.GetSheHe]又刺穿了另一位战斗者的大脑。\n\n“叫停吧，[ROOT.Char.GetLadyLord|U]！”[marshal.GetTitledFirstName]恳求道。"
 martial_authority.8100.a:0 "看来我们有一位赢家了！"
 martial_authority.8100.c:0 "伟大的[ROOT.GetCharacter.GetFaith.HighGodName]啊，[fighting_child.GetNameNoTooltip]！我替[fighting_child.GetHerHim]致歉。"
