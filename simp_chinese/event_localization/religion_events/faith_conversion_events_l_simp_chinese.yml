l_simp_chinese:
 faith_conversion.1001.t:0 "改信"
 faith_conversion.1001.start:0 "在决定改信[new_faith.GetName]后，我安排了一位[new_faith.PriestNeuter]来到我的宫廷主持仪式。\n\n"
 faith_conversion.1001.desc:0 "人们开始质疑我永恒的灵魂命在何方，我只能祈祷我做的决定是正确的。\n\n抛去那些形而上的，"
 faith_conversion.1001.desc.zealous:0 "当[template_priest.GetSheHe]吟诵出[new_faith.ReligiousText]中的辞句时，我能#EMP 感受#!到我体内的信念更加炽热了——我心中毫无疑虑，我选择了正确的道路。\n\n不论我的热情有多么强烈，"
 faith_conversion.1001.desc.zealous.carnal_male:0 "当[template_priest.GetSheHe]吟诵出[new_faith.ReligiousText]中的辞句时，我能#EMP 感受#!到我的信念在逐渐膨大——我心中毫无疑虑，我选择了正确的道路。\n\n不论我的热情有多么强烈，"
 faith_conversion.1001.desc.zealous.carnal_female:0 "当[template_priest.GetSheHe]吟诵出[new_faith.ReligiousText]中的辞句时，我能#EMP 感受#!到我的信念在体内涌动——我心中毫无疑虑，我选择了正确的道路。\n\n不论我的热情有多么强烈，"

 faith_conversion.1001.desc.compassionate:0 "人们开始质疑我永恒的灵魂命在何方——当然我属民的灵魂也没能幸免于难——我只能祈祷我做的决定是正确的。\n\n抛去那些形而上的，"
 faith_conversion.1001.desc.reincarnation:0 "人们开始质疑我来世的化身，我只能祈祷我做的决定是正确的。\n\n抛去那些形而上的，"
 faith_conversion.1001.desc.cynical:0 "虽然我并不真信那[new_faith.PriestNeuter]没完没了的蠢话，但改信仍然有足够的政治优势，我明白我迟早都需要这么做。\n\n不论我是以什么原因， "

 faith_conversion.1001.end.is_vassal.convert_away:0 "我当前最优先的顾虑是世俗的——我放弃了[my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]的信仰，[my_liege.GetHerHis]会如何看待我呢？"
 faith_conversion.1001.end.is_vassal.convert_to:0 "当得知[my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]不再能够以信仰为由反对我时，我总算松了口气。"
 faith_conversion.1001.end.is_top_liege.convert_away:0 "我当前最优先的顾虑是世俗的——我的大多数封臣和我的信仰不一致，我是否能维持住领地的统一，不让内部的叛徒和外部的机会主义分子趁虚而入呢？"
 faith_conversion.1001.end.is_top_liege.convert_to:0 "当得知我国内大部分人都团结在[new_faith.PantheonTerm]之下时，我倍感欣慰，这是一个真正的[new_faith.GetAdjectiveNoTooltip]国度。"

 faith_conversion.1001.a:0 "荣耀归于[ROOT.Char.GetFaith.HighGodName]！"
 faith_conversion.1001.b:0 "至少我还有[template_priest.GetFirstNameNoTooltip]能指引我……"

 faith_conversion.1101.toast:0 "领主已改信"
